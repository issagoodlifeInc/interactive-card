<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicon-32x32.png"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="assets/styles.css" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Interactive card details form</title>
  </head>
  <body>
    <main>
      <div class="card__imgs">
        <div class="front__card">
          <img src="./assets/images/bg-card-front.png" alt="frontcard" />

          <!-- will maybe add details here -- -->
          <p class="card__number">0000 0000 0000 0000</p>
          <div class="front__bottom">
            <p class="card__name">Jane Appleseed</p>
            <p class="card__exp">00/<span>00</span></p>
          </div>
        </div>

        <div class="back__card">
          <img src="./assets/images/bg-card-back.png" alt="backcard" />

          <!-- just the cc -->
          <p class="card__cvc">000</p>
        </div>
      </div>

      <form action="">
        <label for="name">Cardholder Name</label>
        <input
          type="text"
          name="name"
          id="name"
          placeholder="e.g. Jane Appleseed"
        />

        <label for="cardnumber">Card Number</label>
        <input
          type="number"
          name="cardnumber"
          id="cardnumber"
          placeholder="e.g. 1234 5678 9123 0000"
        />

        <div class="exp__cvclabels">
          <label for="expiryMonth">Exp. Date (MM/YY)</label>
          <label for="cvc">cvc</label>
        </div>
        <div class="exp__cvcinputs">
          <input type="month" name="month" id="expiryMonth" placeholder="MM" />
          <input type="year" name="year" id="expiryYear" placeholder="YY" />

          <input
            type="number"
            name="cvc"
            id="cvc"
            placeholder="e.g. 123"
            min="0"
            max="999"
            required
          />
        </div>

        <button class="btn btn__submit" type="submit">Confirm</button>
      </form>

      <!-- Completed state start -->

      <section class="thanks">
        <img src="./assets/images/icon-complete.svg" alt="tick" />
        <h1 class="thanks__title">Thank you!</h1>
        <p class="thanks__body">We've added your card details</p>
        <button class=" btn btn__thanks">Continue</button>
      </section>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Lesley Kimutai</a>.
    </footer>

    <script src="assets/main.js"></script>
  </body>
</html>
